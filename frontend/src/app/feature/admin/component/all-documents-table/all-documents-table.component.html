<div class="table-holder">
  <div class="flex">
    <h2>Dokumentumok</h2>
    <mat-form-field>
      <mat-label> Szűrés <mat-icon>search</mat-icon> </mat-label>
      <input matInput (keyup)="applyFilter($event)" #input />
    </mat-form-field>
  </div>

  <div class="mat-elevation-z8">
    <div class="container">
      <table mat-table [dataSource]="dataSource" matSort>
        <!--  Columns -->
        <ng-container
          *ngFor="let column of columns; let i = index"
          [matColumnDef]="column"
        >
          <th
            mat-header-cell
            class="header-cell"
            *matHeaderCellDef
            mat-sort-header
          >
            {{ headerTexts[i] }}
          </th>
          <td mat-cell *matCellDef="let element">
            {{ element[column] }}
          </td>
        </ng-container>

        <!--   Download -->
        <ng-container matColumnDef="download">
          <th mat-header-cell *matHeaderCellDef>LETÖLTÉS</th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button>
              <mat-icon>download</mat-icon>
            </button>
          </td>
        </ng-container>

        <!--   Confirm -->
        <ng-container matColumnDef="confirm">
          <th mat-header-cell *matHeaderCellDef>JÓVÁHAGYÁS</th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button>
              <mat-icon>task_alt</mat-icon>
            </button>
          </td>
        </ng-container>

        <!-- Rows -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let element; columns: displayedColumns"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data to display...</td>
        </tr>
      </table>
    </div>

    <!-- Paginator -->
    <mat-paginator [pageSizeOptions]="[5, 10, 15, 20]"></mat-paginator>
  </div>
</div>
