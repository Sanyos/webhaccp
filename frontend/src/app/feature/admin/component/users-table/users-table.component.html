<div class="table-holder">
  <div class="flex">
    <mat-form-field class="filter">
      <mat-label> Szűrés <mat-icon>search</mat-icon> </mat-label>
      <input matInput (keyup)="applyFilter($event)" #input />
    </mat-form-field>
    <div class="add-new-product">
      <button mat-button (click)="addNewUser()">
        <mat-icon>add_new</mat-icon>Új felhasználó regisztrálása
      </button>
    </div>
  </div>

  <div class="mat-elevation-z8">
    <div class="container">
      <table mat-table [dataSource]="dataSource" matSort>
        <!--  Columns -->
        <ng-container
          *ngFor="let column of columns; let i = index"
          [matColumnDef]="column"
        >
          <th
            mat-header-cell
            class="header-cell"
            *matHeaderCellDef
            mat-sort-header
          >
            {{ headerTexts[i] }}
          </th>
          <td mat-cell *matCellDef="let element">
            {{ element[column] }}
          </td>
        </ng-container>

        <!--   Actions -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>LEHETŐSÉGEK</th>
          <td mat-cell *matCellDef="let element">
            <button mat-menu-item (click)="onDeleteUser(element)">
              <mat-icon>delete</mat-icon>
              <span>Üzlet törlése</span>
            </button>
          </td>
        </ng-container>

        <!-- Rows -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let element; columns: displayedColumns"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data to display...</td>
        </tr>
      </table>
    </div>

    <!-- Paginator -->
    <mat-paginator [pageSizeOptions]="[5, 10, 15, 20]"></mat-paginator>
  </div>
</div>
