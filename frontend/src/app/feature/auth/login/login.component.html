<div>
  <mat-horizontal-stepper [linear]="isLinear" #myStepper>
    <mat-step>
      <div class="login-page">
        <app-login-form
          (loginFormEvent)="loginFormEvent($event)"
        ></app-login-form>
      </div>
    </mat-step>
    <mat-step>
      <div class="register-page">
        <app-register-form
          (registerFormEvent)="registerFormEvent($event)"
        ></app-register-form>
      </div>
    </mat-step>
  </mat-horizontal-stepper>
</div>
