<div class="table-holder">
  <div class="flex">
    <mat-form-field class="filter">
      <mat-label> Szűrés <mat-icon>search</mat-icon> </mat-label>
      <input matInput (keyup)="applyFilter($event)" #input />
    </mat-form-field>
  </div>

  <div class="mat-elevation-z8">
    <div class="container">
      <table mat-table [dataSource]="dataSource" matSort>
        <!--  Columns -->
        <ng-container
          *ngFor="let column of columns; let i = index"
          [matColumnDef]="column"
        >
          <th
            mat-header-cell
            class="header-cell"
            *matHeaderCellDef
            mat-sort-header
          >
            {{ headerTexts[i] }}
          </th>
          <td mat-cell *matCellDef="let element">
            {{ element[column] }}
          </td>
        </ng-container>

        <!--   Actions -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>ACTIONS</th>
          <td mat-cell *matCellDef="let element">
            <button
              mat-icon-button
              [matMenuTriggerFor]="menu"
              aria-label="Example icon-button with a menu"
            >
              <mat-icon>more_horiz</mat-icon>
            </button>

            <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="edit(element)">
                <mat-icon>edit</mat-icon>
                <span>Üzlet szerkesztése</span>
              </button>

              <button mat-menu-item (click)="delete(element)">
                <mat-icon>delete</mat-icon>
                <span>Üzlet törlése</span>
              </button>
            </mat-menu>
          </td>
        </ng-container>

        <!-- Rows -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let element; columns: displayedColumns"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data to display...</td>
        </tr>
      </table>
    </div>

    <!-- Paginator -->
    <mat-paginator [pageSizeOptions]="[10, 15, 25, 100]"></mat-paginator>
  </div>
</div>
