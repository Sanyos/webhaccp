<div class="container">
  <button routerLink="/companies" mat-button>
    <mat-icon>keyboard_backspace</mat-icon>
    Vissza az üzleteimhez
  </button>

  <h1>{{ companyName$ | async }} letölthető dokumentumok</h1>
  <div class="cards-holder" *ngIf="company$ | async as company">
    <app-document-cards
      [documents]="documents"
      (downloadEvent)="downloadDocument($event)"
    ></app-document-cards>
  </div>
</div>
