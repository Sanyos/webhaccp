<div>
  <form [formGroup]="haccpForm">
    <mat-form-field>
      <mat-label>Egység elnevezése</mat-label>
      <input formControlName="haccp_unit_name" matInput />
      <mat-error
        *ngIf="
          haccpForm.controls['haccp_unit_name'].dirty ||
          haccpForm.controls['haccp_unit_name'].touched
        "
      >
        Mező kitöltése kötelező
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Telephely címe</mat-label>
      <input formControlName="haccp_company_location" matInput />
      <mat-error
        *ngIf="
          haccpForm.controls['haccp_company_location'].dirty ||
          haccpForm.controls['haccp_company_location'].touched
        "
      >
        Mező kitöltése kötelező
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Milyen kínálattal rendelkezik?</mat-label>
      <input formControlName="haccp_supply" matInput />
      <mat-error
        *ngIf="
          haccpForm.controls['haccp_supply'].dirty ||
          haccpForm.controls['haccp_supply'].touched
        "
      >
        Mező kitöltése kötelező
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Hűtést igénylő termékek</mat-label>
      <mat-select
        formControlName="haccp_products_require_cold_storage"
        multiple
      >
        <mat-option
          *ngFor="let option of coldStorageProductOptions | keyvalue"
          [value]="option.key"
          >{{ option.value }}</mat-option
        >
      </mat-select>
      <mat-error
        *ngIf="
          haccpForm.controls['haccp_products_require_cold_storage'].dirty ||
          haccpForm.controls['haccp_products_require_cold_storage'].touched
        "
      >
        Mező kitöltése kötelező
      </mat-error>
    </mat-form-field>

    <label class="radio-button-label"
      >Történik melegen tartás ételkészítés után?</label
    >
    <mat-radio-group
      formControlName="haccp_require_keeping_warm"
      class="radio-group"
    >
      <mat-radio-button class="radio-button" value="true"
        >Igen, +63Co</mat-radio-button
      >
      <mat-radio-button class="radio-button" value="false"
        >Nem</mat-radio-button
      >
    </mat-radio-group>

    <mat-form-field>
      <mat-label>Milyen előkészítők vannak?</mat-label>
      <mat-select formControlName="haccp_preparatory" multiple>
        <mat-option
          *ngFor="let option of productPreparatoryOptions | keyvalue"
          [value]="option.key"
          >{{ option.value }}</mat-option
        >
      </mat-select>
      <mat-error
        *ngIf="
          haccpForm.controls['haccp_preparatory'].dirty ||
          haccpForm.controls['haccp_preparatory'].touched
        "
      >
        Mező kitöltése kötelező
      </mat-error>
    </mat-form-field>
  </form>
</div>
