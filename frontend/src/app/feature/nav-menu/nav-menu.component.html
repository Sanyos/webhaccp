<ng-container class="header">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="logo text-center" routerLink="/home">
      <img src="../../../assets/logo.png" alt="" />
    </div>
    <div class="container-fluid">
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <div (click)="onClick()" class="btn">
          <div
            class="icon-bar"
            [@hamburguerX]="isHamburguer ? 'hamburguer' : 'topX'"
          ></div>
          <div
            class="icon-bar"
            [@hamburguerX]="isHamburguer ? 'hamburguer' : 'hide'"
          ></div>
          <div
            class="icon-bar"
            [@hamburguerX]="isHamburguer ? 'hamburguer' : 'bottomX'"
          ></div>
        </div>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <div class="navbar-nav mx-auto mb-2 mb-lg-0">
          <a
            *ngFor="let item of navItems"
            class="nav-item nav-link"
            routerLinkActive="active"
            routerLink="{{ item.route }}"
            data-hover="item.title"
          >
            {{ item.title }}
          </a>
          <a
            *ngIf="!loggedIn"
            routerLink="login"
            class="nav-item nav-link"
            routerLinkActive="active"
            >Bejelentkezés</a
          >
          <a
            *ngIf="loggedIn"
            (click)="signOut()"
            class="nav-item nav-link"
            routerLinkActive="active"
            >Kijelentkezés</a
          >
        </div>
      </div>
    </div>
  </nav>
</ng-container>
