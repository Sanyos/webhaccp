<div class="page">
  <div class="form mat-elevation-z8">
    <div class="edit-icon">
      <mat-icon>article</mat-icon>
    </div>
    <h2>Adatbekérő lap kitöltése</h2>

    <mat-horizontal-stepper #stepper [linear]="true">

      <mat-step [stepControl]="haccpCategoryForm">
        <app-haccp-category-form
          [readonly]="readonly"
          [companyCategoryOptions]="companyCategoryOptions"
          (haccpCategoryFormEvent)="haccpCategoryFormEvent($event)"
        ></app-haccp-category-form>
        <button
          mat-button
          color="primary"
          id="primary-btn"
          matStepperNext
          mat-raised-button
        >
          Tovább
        </button>
      </mat-step>

      <mat-step>
        <div id="back-button">
          <button matStepperPrevious mat-button>
            <mat-icon>keyboard_backspace</mat-icon>
            Vissza
          </button>
        </div>


        <app-review-form
        [reviewReasonOptions]="reviewReasonOptions"
        [reviewerJobOptions]="reviewerJobOptions"
        [lastAuthorityOptions] = "lastAuthorityOptions"
        (cancelEvent)="onCancel()"
        (reviewEvent)="reviewEvent($event)"
        (saveEvent)="onSave()"
        ></app-review-form>




      </mat-step>


    </mat-horizontal-stepper>
  </div>
</div>
